services:
  db:
    image: postgres:18-alpine
    container_name: sentinel-db
    environment:
      POSTGRES_USER: sentinel_user
      POSTGRES_PASSWORD: sentinel_password
      POSTGRES_DB: sentinel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentinel_user} -d ${POSTGRES_DB:-sentinel_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - sentinel-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentinel-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://sentinel_user:sentinel_password@db/sentinel_db
      - SECRET_KEY=dev-secret-key
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sentinel-network

  # Microservices (Stopped by default)
  presidio-service:
    build:
      context: ./modules/presidio_service
      dockerfile: Dockerfile
    container_name: sentinel-presidio
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - sentinel-network

  toxicity-service:
    build:
      context: ./modules/toxicity_service
    container_name: sentinel-toxicity
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8002:8000"
    networks:
      - sentinel-network

  eu-ai-service:
    build:
      context: ./modules/eu_ai_service
    container_name: sentinel-eu-ai
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8003:8000"
    networks:
      - sentinel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinel-frontend
    command: npm run dev -- --host --strictPort
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - sentinel-network

networks:
  sentinel-network:
    driver: bridge

volumes:
  postgres_data:
  frontend_node_modules:
