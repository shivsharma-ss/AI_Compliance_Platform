name: CI â€” pip check & module image build

on:
  push:
  pull_request:

jobs:
  backend-pip-check:
    name: Backend pip check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install backend requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run pip check
        run: pip check

  build-module-images:
    name: Build module images (linux/amd64)
    needs: backend-pip-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build presidio image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: modules/presidio_service
          file: modules/presidio_service/Dockerfile
          platforms: linux/amd64
          push: false

      - name: Build toxicity image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: modules/toxicity_service
          file: modules/toxicity_service/Dockerfile
          platforms: linux/amd64
          push: false

      - name: Build eu-ai image (optional)
        if: ${{ always() && (exists('modules/eu_ai_service/Dockerfile') || false) }}
        uses: docker/build-push-action@v5
        with:
          context: modules/eu_ai_service
          file: modules/eu_ai_service/Dockerfile
          platforms: linux/amd64
          push: false
