name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ai-compliance-platform-481511
  REGION: europe-west1
  ARTIFACT_REPO: sentinel-containers

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        working-directory: ./backend
        run: |
          pytest tests/ -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Build & Push Images
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Get Git commit SHA
        id: vars
        run: |
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build backend image
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-backend:${{ steps.vars.outputs.image_tag }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-backend:latest \
            ./backend

      - name: Push backend image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-backend:${{ steps.vars.outputs.image_tag }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-backend:latest

      - name: Build frontend image
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-frontend:${{ steps.vars.outputs.image_tag }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-frontend:latest \
            --build-arg VITE_API_BASE=${{ secrets.BACKEND_URL }} \
            ./frontend

      - name: Push frontend image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-frontend:${{ steps.vars.outputs.image_tag }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-frontend:latest

      - name: Build toxicity image
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-toxicity:${{ steps.vars.outputs.image_tag }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-toxicity:latest \
            ./modules/toxicity_service

      - name: Push toxicity image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-toxicity:${{ steps.vars.outputs.image_tag }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-toxicity:latest

      - name: Build EU AI image
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-eu-ai:${{ steps.vars.outputs.image_tag }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-eu-ai:latest \
            ./modules/eu_ai_service

      - name: Push EU AI image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-eu-ai:${{ steps.vars.outputs.image_tag }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-eu-ai:latest

      - name: Build Presidio image
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-presidio:${{ steps.vars.outputs.image_tag }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-presidio:latest \
            ./modules/presidio_service

      - name: Push Presidio image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-presidio:${{ steps.vars.outputs.image_tag }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-presidio:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Deploy to Cloud Run
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Git commit SHA
        id: vars
        run: |
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy sentinel-backend \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-backend:${{ steps.vars.outputs.image_tag }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --add-cloudsql-instances=${{ secrets.SQL_CONNECTION_NAME }} \
            --set-env-vars=API_V1_STR="/api/v1",BACKEND_CORS_ORIGINS="${{ secrets.BACKEND_CORS_ORIGINS }}" \
            --update-secrets=SECRET_KEY=projects/${{ env.PROJECT_ID }}/secrets/SECRET_KEY:latest,OPENAI_API_KEY=projects/${{ env.PROJECT_ID }}/secrets/OPENAI_API_KEY:latest \
            --service-account=${{ secrets.SERVICE_ACCOUNT_EMAIL }} \
            --memory=512Mi \
            --cpu=1 \
            --timeout=3600 \
            --max-instances=10 \
            --min-instances=1 \
            --concurrency=80 \
            --allow-unauthenticated

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy sentinel-frontend \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-frontend:${{ steps.vars.outputs.image_tag }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --service-account=${{ secrets.SERVICE_ACCOUNT_EMAIL }} \
            --memory=256Mi \
            --cpu=0.5 \
            --timeout=3600 \
            --max-instances=5 \
            --min-instances=0 \
            --allow-unauthenticated

      - name: Deploy microservices (Toxicity)
        run: |
          gcloud run deploy sentinel-toxicity \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-toxicity:${{ steps.vars.outputs.image_tag }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --service-account=${{ secrets.SERVICE_ACCOUNT_EMAIL }} \
            --memory=2048Mi \
            --cpu=2 \
            --timeout=600 \
            --max-instances=3 \
            --min-instances=1 \
            --concurrency=1 \
            --ingress=internal \
            --no-allow-unauthenticated

      - name: Deploy microservices (EU AI)
        run: |
          gcloud run deploy sentinel-eu-ai \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-eu-ai:${{ steps.vars.outputs.image_tag }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --service-account=${{ secrets.SERVICE_ACCOUNT_EMAIL }} \
            --memory=2048Mi \
            --cpu=2 \
            --timeout=600 \
            --max-instances=3 \
            --min-instances=1 \
            --concurrency=1 \
            --ingress=internal \
            --no-allow-unauthenticated

      - name: Deploy microservices (Presidio)
        run: |
          gcloud run deploy sentinel-presidio \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/sentinel-presidio:${{ steps.vars.outputs.image_tag }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --service-account=${{ secrets.SERVICE_ACCOUNT_EMAIL }} \
            --memory=2048Mi \
            --cpu=2 \
            --timeout=600 \
            --max-instances=3 \
            --min-instances=1 \
            --concurrency=1 \
            --ingress=internal \
            --no-allow-unauthenticated

      - name: Run database migrations
        run: |
          gcloud run jobs execute sentinel-migrate \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --wait

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Backend: https://sentinel-backend-GENERATED.europe-west1.run.app"
          echo "Frontend: https://sentinel-frontend-GENERATED.europe-west1.run.app"
